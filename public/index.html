<head>

<body>
    <div class="container">
        <div class="title">
    <h1>Docker-project</h1>
</div>
<div class="form-style">
    <form action="/next" method="post"> 


        <div class="input-group input-group-sm mb-3" style="margin-bottom: 30px;">
            <span class="input-group-text" id="inputGroup-sizing-sm" >Full Name</span>
            <input type="text" class="form-control" name="Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required> 
          </div>
          
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">College Name</span>
            <input type="text" class="form-control" name="clgName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
          </div>
          
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Roll No</span>
            <input type="number" class="form-control" name="RollNo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
          </div>
          

          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</div>

</div>
